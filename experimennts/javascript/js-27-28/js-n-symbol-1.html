<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Вывести каждый N-й символ</h2>
    <input type="text" id="text">
    <input type="text" id="number">
    <button onclick="Output()">Вывести</button>

    <script>
        

        function Output() {
            var text = document.querySelector("#text")
            var number = document.querySelector("#number")
            
            //console.log(text.value)
            
            //console.log(text.value[i])
            
            var i = 0
            
            while(i<text.value.length) {
                console.log(text.value[i])
                var step = Number(number.value)
                i+= step
            }
    
            
            
            
            

        }

    </script>


</body>

</html>
