<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .post {
            background-color: burlywood;
            width: 300px;
            margin:0;
            border-radius: 10px;
            border-style: solid;
            border-color: burlywood;
            
            
        }
        .post-header img {
            width: 150px;
            margin: 0; 
             vertical-align: middle;
        }
        .username {
            display: inline-block;
            vertical-align: middle;
        }
        .main-image {
            width: 100%;
            margin: auto;
            vertical-align: middle
        }
        .small-images img{
            width: 49%;
            display: inline-block; 
        }
        .left {
            display: inline-block;
            text-align: left;
            width: 25%;
            
        }
        .right {
            display: inline-block;
            text-align: right;
            width: 70%;
        }
            
         
    
    </style>
    
</head>
<body>
   <div class="post">
      <!--Картинка - Пользователь-->
       <div class="post-header">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-avatar-of-a-man-wearing-sunglasses-image_2569096.jpg" alt="">
          <div class="username"> Пользователь </div>
           
       </div>
       
       <!-- Большая картинка -->
       <img src="https://avatarzo.ru/wp-content/uploads/squid-game-anime.jpg" alt="" class="main-image">
       <!-- Маленькие картинки -->
       <div class="small-images">
          <img src="https://static-cse.canva.com/blob/579186/photo1466921583968f07aa80c526ee1583364418889.jpeg" alt="">
          <img src="https://static-cse.canva.com/blob/579186/photo1466921583968f07aa80c526ee1583364418889.jpeg" alt="">
       </div>
       <!--Описание-->
       <div class="description">
           Lorem ipsum dolor sit amet, consectetur.
       </div>
       <!--Коменты и лайки-->
       <div class="post-footer">
          <div class="left">💬 5 </div>
          <div class="right"> 💖 10 </div>
           
       </div>
    
    </div>
    
</body>
</html>
